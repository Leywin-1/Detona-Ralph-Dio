<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Raplh</title>

    <!--FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
            <!-- MENU -->
    <header class="menu">
        <!-- MENU TIME-->
        <section class="menu-time">
            <h2>Time Left</h2>
            <h2 class="numbers">0</h2>
        </section>
        <!-- MENU SCORE-->
        <section class="menu-score">
            <h2>Your Score</h2>
            <h2 class="numbers">0</h2>
        </section>
        <!-- MENU LIVES-->
        <section class="menu-live">
            <img src="./src/images/live.png" alt="Lives image">
            <h2 class="numbers">x3</h2>
        </section>

    </header>

    <main class="panel">
        <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </main>
    </div>

    <script src="./src/scripts/main.js"></script>
</body>
</html>
